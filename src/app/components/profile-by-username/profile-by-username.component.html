<div class="user-profile">
    <div class="user-profile__content" *ngIf="userData">
        <p class="user-profile__title">Информация о пользователе</p>
        <p class="user-profile__name">Имя: {{ userData.username }}</p>
        <div *ngFor="let post of posts">
            <p class="user-profile__posts">Посты</p>
            <a [routerLink]="['/post', post._id]">
                <div class="user-profile__post-title">{{ post.title }}</div>
                <div class="user-profile__post-text">{{ post.content.slice(0, 79) }}</div>
            </a>  
        </div>
        <div class="user-profile__comments" *ngFor="let comment of comments">
            <div>Комментарии: </div>
            <a [routerLink]="['/post', comment.postId]" class="user-profile__comment-text">{{ comment.text }}</a>
        </div>
    </div>
    
    <div class="user-pfofile__not-found" *ngIf="!userData">
        <div>Пользователь не найден</div>
    </div>
</div>
