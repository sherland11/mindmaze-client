<div class="edit-post">
  <form class="edit-post__form" (submit)="onSubmit()">
      <input type="text" id="title" name="title" placeholder="Заголовок" [(ngModel)]="editedPost.title" required>
      <textarea id="content" name="content" placeholder="Текст" [(ngModel)]="editedPost.content" required></textarea>
      <select id="topic" name="topic" [(ngModel)]="editedPost.topic">
          <option value="">Выбрать тему</option>
          <option value="природа">Природа</option>
          <option value="погода">Погода</option>
          <option value="политика">Политика</option>
          <option value="технологии">Технологии</option>
          <option value="культура">Культура</option>
          <option value="общество">Общество</option>
      </select>
      <div class="edit-post__input-file">
        <label for="file">Выбрать изображение</label>
        <input type="file" name="file" [value]="editedPost.image" id="image" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <button class="edit-post__submit" type="submit">Редактировать пост</button>
  </form>
  <div class="edit-post__error">
    <div *ngIf="formError">Заполните все поля</div>
  </div>
</div>
